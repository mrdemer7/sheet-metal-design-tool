<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Forge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-industry"></i> Mini Forge - Sheet Metal Design Preview</h2>
    
    <div class="panel">
      <div class="panel-title"><i class="fas fa-ruler-combined"></i> Sheet Dimensions</div>
      <div class="input-group">
        <div class="input-field">
          <input type="number" id="width" placeholder="Width (mm)" min="10" value="500">
        </div>
        <div class="input-field">
          <input type="number" id="height" placeholder="Height (mm)" min="10" value="300">
        </div>
        <button class="btn-primary" onclick="drawSheet()" id="update-btn">
          <i class="fas fa-sync-alt"></i> Update Sheet
        </button>
      </div>
    </div>
    
    <div class="panel">
      <div class="panel-title"><i class="fas fa-bend"></i> Fold Lines</div>
      <div class="input-group">
        <div class="input-field">
          <input type="number" id="fold-position" placeholder="Position (mm)" min="0">
        </div>
        <div class="input-field">
          <select id="fold-direction">
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
          </select>
        </div>
        <div class="input-field">
          <select id="fold-bend">
            <option value="up">Up Bend</option>
            <option value="down">Down Bend</option>
          </select>
        </div>
        <button class="btn-primary" onclick="addFoldLine()">
          <i class="fas fa-plus"></i> Add Fold
        </button>
      </div>
      
      <div class="fold-list" id="fold-lines"></div>
    </div>
    
    <div class="panel">
      <div class="panel-title"><i class="fas fa-download"></i> Export Design</div>
      <div class="export-options">
        <button class="btn-outline" onclick="downloadSVG()">
          <i class="fas fa-file-code"></i> SVG
        </button>
        <button class="btn-outline" onclick="downloadPNG()">
          <i class="fas fa-file-image"></i> PNG
        </button>
        <button class="btn-outline" onclick="downloadDXF()">
          <i class="fas fa-file-export"></i> DXF
        </button>
        <button class="btn-outline" onclick="saveDesign()">
          <i class="fas fa-save"></i> Save
        </button>
        <button class="btn-outline" onclick="loadDesign()">
          <i class="fas fa-folder-open"></i> Load
        </button>
      </div>
    </div>
    
    <div style="position: relative;">
      <svg id="sheet-svg"></svg>
      <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()"><i class="fas fa-search-plus"></i></button>
        <button class="zoom-btn" onclick="zoomOut()"><i class="fas fa-search-minus"></i></button>
        <button class="zoom-btn" onclick="resetZoom()"><i class="fas fa-expand"></i></button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
